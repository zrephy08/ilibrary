<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis University Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/authors/styles.css">
</head>

<body>
    <!-- Vertical Navigation Bar -->
    <div class="nav-sidebar">
        <div class="logo-container">
            <img src="css/img/mu.png" alt="Company Logo" class="logo">
        </div>
        <a href="dashboard.html"><i class="bi bi-house-fill"></i> Home</a>
        <a href="holdings.html"><i class="bi bi-archive-fill"></i> Holdings</a>
        <a href="authors.html" class="active"><i class="bi bi-pencil-fill"></i> Authors</a>
        <a href="publisher.html"><i class="bi bi-building-fill"></i> Publishers</a>
        <a href="subjects.html"><i class="bi bi-book-fill"></i> Subjects</a>
        <a href="users.html"><i class="bi bi-person-fill"></i> Users</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Navigation Section -->
        <div class="top-nav">
            <!-- Search Bar -->
            <form class="form-inline top-search-bar">
                <div class="input-group flex-grow-1">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
            <!-- Notification and User Profile -->
            <div class="top-nav-icons">
                <a href="#notifications" class="top-icon"><i class="bi bi-bell-fill"></i></a>
                <a href="#profile" class="top-icon"><i class="bi bi-person-fill"></i></a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="author-table-container">
                <div class="header">
                    <h2>Author <strong>Management</strong></h2>
                    <button class="add-author-btn" id="add-author-btn">
                        <i class="bi bi-person-plus"></i>
                        <p>Add new author</p>
                    </button>
                </div>
                
                <div class="table-container">
                    <table id="author-table">
                        <thead>
                            <tr>
                                <th>Author ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Bio</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Author will be appended here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Controls -->
                <div id="pagination" class="pagination-container">
                    <button id="prev-btn" class="page-btn" disabled>Previous</button>
                    <span id="page-numbers"></span>
                    <button id="next-btn" class="page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/get-set-cookie.js"></script>
    <script src="js/author/display-auth.js"></script>
    <!-- <script src="js/check-cookie.js"></script> -->
    <script>
        $('#add-author-btn').click(function() {
            window.location.href = 'add-new-authors.html';
        });
    </script>    
</body>
</html>
