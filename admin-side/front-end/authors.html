<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis University Library</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/authors/styles.css">
</head>

<body>

    <!-- ========================
            MAIN NAVIGATION 
     ============================ -->

    <div class="nav-sidebar">
        <div class="logo-container">
            <img src="css/img/mu.png" alt="Company Logo" class="logo">
        </div>
        <a href="dashboard.html"><i class="bi bi-house-fill"></i> Home</a>
        <a href="holdings.html"><i class="bi bi-archive-fill"></i> Holdings</a>
        <a href="authors.html" class="active"><i class="bi bi-pencil-fill"></i> Authors</a>
        <a href="publisher.html"><i class="bi bi-building-fill"></i> Publishers</a>
        <a href="subjects.html"><i class="bi bi-book-fill"></i> Subjects</a>
        <a href="users.html"><i class="bi bi-person-fill"></i> Users</a>
    </div>

    <!-- ========================
            THE CONTENT
     ============================ -->

    <div class="main-content">

        <!-- =============================
                TOP NAVIGATION BAR
         ================================= -->

        <div class="top-nav">

            <!-- Search Bar -->
            <form class="form-inline top-search-bar">
                <div class="input-group flex-grow-1">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>

            <!-- User Profile -->
            <div class="top-nav-icons">
                <a href="#" class="top-icon" id="profile-icon-link">
                    <img id="profile-icon" src="" alt="Profile picture" />
                </a>
                <div class="dropdown-menu" id="profile-dropdown">
                    <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- =========================
                MAIN CONTENT
         ============================= -->
         
        <div class="content">
            <div class="author-table-container">

                <!-- Header content -->
                <div class="header">
                    <h2>Author <strong>Management</strong></h2>
                    <button class="add-author-btn" id="add-author-btn">
                        <i class="bi bi-person-plus"></i>
                        <p>Add new author</p>
                    </button>
                </div>
                
                <!-- Main content table -->
                <div class="table-container">
                    <table id="author-table">
                        <thead>
                            <tr>
                                <th>Author ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Bio</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Author will be appended here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Controls -->
                <div id="pagination" class="pagination-container">
                    <button id="prev-btn" class="page-btn" disabled>Previous</button>
                    <span id="page-numbers"></span>
                    <button id="next-btn" class="page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/get-set-cookie.js"></script>
    <script src="js/author/display-auth.js"></script>
    <script src="js/author/delete-auth.js"></script>
    <script src="js/profile-icon.js"></script>    
    <script src="js/check-cookie.js"></script>

    <!-- Embedded JS -->
    <script>
        $('#add-author-btn').click(function() {
            window.location.href = 'add-new-authors.html';
        });
    </script>    
</body>
</html>
