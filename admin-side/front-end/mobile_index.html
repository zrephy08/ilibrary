<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding-top: 20px;
            background-color: #FEB440;
            display: flex;
            justify-content: center;
        }
        .navbar-bottom .nav-item {
            flex: 1;
            text-align: center;
            margin: 0 20px;
        }
        .navbar-bottom .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0;
        }

        .navbar-bottom .nav-link span {
            font-size: 0.85rem;
            margin-top: 0.25rem; /* Space between icon and text */
            color: #643D00;
        }

        .upload-btn {
            background-color: #ffffff;
            color: #643D00;
            border: 2px solid #643D00;
            font-size: 1.5rem;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -1rem auto 0.25rem;
        }

        .modal-body .instructions {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #343a40;
        }
        .ocr-result-container {
            margin-top: 1rem;
            font-size: 1rem;
            color: #343a40;
            white-space: pre-wrap; /* Preserve line breaks and whitespace */
            display: none; /* Hide initially */
        }
        .error-message {
            color: #dc3545; /* Red color for errors */
        }
        /* Spinner styles */
        .spinner-container {
            display: none;
            margin: 1rem 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand fixed-bottom navbar-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-home" style="color: #643D00 !important;"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#uploadModal">
                    <button class="upload-btn">
                        <i class="fas fa-upload"></i>
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fire" style="color: #643D00 !important;"></i>
                    <span>Trending</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Image for OCR</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="instructions">
                        Please upload an image that meets the following criteria:
                        <ul>
                            <li>High contrast between text and background</li>
                            <li>Clear and legible text</li>
                            <li>Minimum resolution of 300 DPI</li>
                            <li>Supported formats: JPG, PNG, or PDF</li>
                        </ul>
                    </p>
                    <input type="file" id="imageUploadModal" accept="image/*">
                    <div class="spinner-container" id="spinnerContainer">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Processing...</span>
                        </div>
                        <p class="mt-2">Processing image, please wait...</p>
                    </div>
                    <div class="ocr-result-container" id="ocrResultContainer">
                        <p id="ocrResult"></p>
                    </div>
                    <div class="error-message" id="ocrError"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadFile">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.0/dist/tesseract.min.js"></script>
    <script>
        document.getElementById('uploadFile').addEventListener('click', function () {
            const fileInput = document.getElementById('imageUploadModal');
            const ocrResultContainer = $('#ocrResultContainer');
            const ocrResult = $('#ocrResult');
            const ocrError = $('#ocrError');
            const spinnerContainer = $('#spinnerContainer');
            
            // Reset UI elements
            ocrResultContainer.hide();
            ocrError.text('');
            spinnerContainer.hide();
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // Show spinner and hide result container
                spinnerContainer.show();
                
                // Initialize Tesseract.js and perform OCR
                Tesseract.recognize(
                    file,
                    'eng', // Language
                    {
                        logger: info => {
                            if (info.status === 'recognizing text') {
                                console.log(`Progress: ${info.progress * 100}%`);
                            }
                        }
                    }
                ).then(({ data: { text } }) => {
                    // Log OCR result to the console
                    console.log('OCR Result:', text);
                    
                    // After extracting text, call the API to check for matches
                    $.ajax({
                        url: 'http://localhost/ilibrary/back-end/api-ocr/v1/subjects',
                        method: 'GET',
                        success: function(subjects) {
                            let resultsHtml = '';
                            const extractedText = text.toLowerCase().trim();
                            let matchFound = false;
    
                            subjects.forEach(subject => {
                                if (extractedText.includes(subject.sub_name.toLowerCase())) {
                                    resultsHtml += `<strong>${subject.sub_name}</strong>: ${subject.sub_desc}<br>`;
                                    matchFound = true;
                                }
                            });
    
                            if (matchFound) {
                                ocrResult.html(resultsHtml);
                                ocrResultContainer.show(); // Show result container
                            } else {
                                ocrError.text('No matching subjects found.');
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('Error fetching subjects:', error);
                            ocrError.text('An error occurred while fetching subjects.');
                        },
                        complete: function() {
                            // Hide spinner when processing is done
                            spinnerContainer.hide();
                        }
                    });
                }).catch(error => {
                    console.error('Error:', error);
                    ocrError.text('An error occurred during OCR processing.'); // Display error
                });
            } else {
                alert('Please select an image file.');
            }
        });
    </script>    
</body>
</html>
