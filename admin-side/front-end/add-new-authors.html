<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis University Library</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/author-form/styles.css">
</head>

<body>

    <!-- ========================
            MAIN NAVIGATION 
     ============================ -->

    <div class="nav-sidebar">
        <div class="logo-container">
            <img src="css/img/mu.png" alt="Company Logo" class="logo">
        </div>
        <a href="dashboard.html"><i class="bi bi-house-fill"></i> Home</a>
        <a href="holdings.html"><i class="bi bi-archive-fill"></i> Holdings</a>
        <a href="authors.html" class="active"><i class="bi bi-pencil-fill"></i> Authors</a>
        <a href="publisher.html"><i class="bi bi-building-fill"></i> Publishers</a>
        <a href="subjects.html"><i class="bi bi-book-fill"></i> Subjects</a>
        <a href="users.html"><i class="bi bi-person-fill"></i> Users</a>
    </div>

    <!-- ========================
            THE CONTENT
     ============================ -->

    <div class="main-content">

        <!-- =============================
                TOP NAVIGATION BAR
         ================================= -->

        <div class="top-nav">
            
            <!-- User Profile -->
            <div class="top-nav-icons">
                <a href="#" class="top-icon" id="profile-icon-link">
                    <img id="profile-icon" src="" alt="Profile picture" />
                </a>
                <div class="dropdown-menu" id="profile-dropdown">
                    <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- ===========================
                THE MAIN CONTENT
        ================================ -->

        <div class="content">
            <div class="author-form-container">

                <!-- Header form -->
                <div class="header">
                    <h2>Add <strong>New Author</strong></h2>
                </div>

                <!-- Inputs form -->
                <div class="form-container">
                    <form id="addAuthorForm">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <input type="text" class="form-control" id="bio" required>
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn">Add Author</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS  -->
    <script src="js/get-set-cookie.js"></script>
    <script src="js/author/add-auth.js"></script>
    <script src="js/profile-icon.js"></script>
    <script src="js/check-cookie.js"></script>
     
</body>
</html>
