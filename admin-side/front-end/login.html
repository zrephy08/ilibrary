<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meme Viewer</title>
    <link rel="stylesheet" href="css/styles_login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <main class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="css/mu.png" alt="Company Logo" class="logo">
            </div>
            <form id="loginForm" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="ID number" id="idnum" name="idname" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </main>

    <script>
        $(document).ready(function(){
            $("#loginForm").submit(function(event){
                event.preventDefault();

                // Get form data
                var formData = {
                    idnum: $("#idnum").val(),
                    password: $("#password").val()
                };

                // Send POST request
                $.ajax({
                    url: "http://localhost/ilibrary/back-end/api-login/v1/admin_acc", // Ensure the URL is correct
                    type: "POST",
                    data: formData,
                    dataType: "json",
                    success: function(response){
                        console.log("Response:", response);
                        if(response.msg === 'Login successful'){
                            setCookie("cookie_admin_id", response.admin_id, 7);
                            alert("Login successful!");
                            window.location.href = "index.html";
                        } else {
                            // Handle login failure
                            alert(response.msg);
                        }
                    },
                    error: function(xhr, status, error){
                        console.error("Error:", error);
                        alert("Error occurred while logging in. Please try again.");
                    }
                });
            });

            // Function to set a cookie
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            }
        });
    </script>
</body>
</html>
