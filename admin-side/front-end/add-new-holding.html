<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis University Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/add-new-holding/styles.css">
</head>

<body>
    <!-- Vertical Navigation Bar -->
    <div class="nav-sidebar">
        <div class="logo-container">
            <img src="css/img/mu.png" alt="Company Logo" class="logo">
        </div>
        <a href="dashboard.html"><i class="bi bi-house-fill"></i> Home</a>
        <a href="holdings.html" class="active"><i class="bi bi-archive-fill"></i> Holdings</a>
        <a href="authors.html"><i class="bi bi-pencil-fill"></i> Authors</a>
        <a href="publisher.html"><i class="bi bi-building-fill"></i> Publishers</a>
        <a href="subjects.html"><i class="bi bi-book-fill"></i> Subjects</a>
        <a href="users.html"><i class="bi bi-person-fill"></i> Users</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Navigation Section -->
        <div class="top-nav">
            <!-- Search Bar -->
            <form class="form-inline top-search-bar">
                <div class="input-group flex-grow-1">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
            <!-- Notification and User Profile -->
            <div class="top-nav-icons">
                <a href="#notifications" class="top-icon"><i class="bi bi-bell-fill"></i></a>
                <a href="#profile" class="top-icon"><i class="bi bi-person-fill"></i></a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="holding-form-container">
                <div class="header">
                    <h2>Add <strong>New Holding</strong></h2>
                </div>
                
                <div class="form-container">
                    <form id="addHoldingForm">
                        <!-- First Row (Title, ISBN) -->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="isbn">ISBN</label>
                                <input type="text" class="form-control" id="isbn" required>
                            </div>
                        </div>
                        
                        <!-- Second Row (Edition, Accession Number) -->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="edition">Edition</label>
                                <input type="text" class="form-control" id="edition" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="acs_num">Accession Number</label>
                                <input type="number" class="form-control" id="acs_num" required>
                            </div>
                        </div>
                
                        <!-- Third Row (Shelf Number, Published Date) -->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="shlf_num">Shelf Number</label>
                                <input type="number" class="form-control" id="shlf_num" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pub_date">Published Date</label>
                                <input type="date" class="form-control" id="pub_date" required>
                            </div>
                        </div>
                
                        <!-- Fourth Row (Author, Format) -->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="auth">Author</label>
                                <select class="form-control" id="auth" required>
                                    <option value="">Select Author</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="format">Format</label>
                                <input type="text" class="form-control" id="format" required>
                            </div>
                        </div>
                
                        <!-- Fifth Row (Copies, Available Copies) -->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="copies">Copies</label>
                                <input type="number" class="form-control" id="copies" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="av_copies">Available Copies</label>
                                <input type="number" class="form-control" id="av_copies" required>
                            </div>
                        </div>
                
                        <!-- Sixth Row (Physical Status, Publisher) -->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="pub">Publisher</label>
                                <select class="form-control" id="pub" required>
                                    <option value="">Select Publisher</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="subjects">Subjects</label>
                                <input id="subjects" class="form-control" name="subjects" required>
                            </div>
                        </div>
                
                        <div class="btn-container">
                            <button type="submit" class="btn">Add Holding</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- JS forda script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tagify  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.31.3/tagify.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.31.3/tagify.min.js"></script>

    <script src="js/holding/tag.js"></script>
    <script src="js/get-set-cookie.js"></script>
    <script src="js/holding/options.js"></script>
    <script src="js/holding/add-holding.js"></script>
    <!-- <script src="js/check-cookie.js"></script> -->
     
</body>
</html>
