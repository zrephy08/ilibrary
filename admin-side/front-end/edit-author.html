<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis University Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/add-new-author/styles.css">
</head>

<body>
    <!-- Vertical Navigation Bar -->
    <div class="nav-sidebar">
        <div class="logo-container">
            <img src="css/img/mu.png" alt="Company Logo" class="logo">
        </div>
        <a href="dashboard.html"><i class="bi bi-house-fill"></i> Home</a>
        <a href="holdings.html"><i class="bi bi-archive-fill"></i> Holdings</a>
        <a href="authors.html" class="active"><i class="bi bi-pencil-fill"></i> Authors</a>
        <a href="publisher.html"><i class="bi bi-building-fill"></i> Publishers</a>
        <a href="subjects.html"><i class="bi bi-book-fill"></i> Subjects</a>
        <a href="users.html"><i class="bi bi-person-fill"></i> Users</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Navigation Section -->
        <div class="top-nav">
            <!-- Search Bar -->
            <form class="form-inline top-search-bar">
                <div class="input-group flex-grow-1">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
            <!-- Notification and User Profile -->
            <div class="top-nav-icons">
                <a href="#notifications" class="top-icon"><i class="bi bi-bell-fill"></i></a>
                <a href="#profile" class="top-icon"><i class="bi bi-person-fill"></i></a>
            </div>
        </div>

        <!-- Table Area -->
        <div class="content">
            <div class="author-form-container">
                <div class="header">
                    <h2>Edit <strong>Author</strong></h2>
                </div>
                
                <div class="form-container">
                    <form id="addAuthorForm">
                        <div class="form-group">
                            <label for="auth_id">Author ID</label>
                            <input type="text" class="form-control" id="auth_id" required>
                        </div>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Biography</label>
                            <input type="text" class="form-control" id="bio">
                        </div>
                        <div class="btn-container">
                            <button type="submit" class="btn">Update Author</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/get-set-cookie.js"></script>
    <script src="js/author/edit-auth.js"></script>
    <!-- <script src="js/check-cookie.js"></script> --> 
</body>
</html>
