<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis University Library</title>
    <link rel="stylesheet" href="css/holding-details/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand navbar-top">
        <div class="container">
            <div class="navbar-header mx-auto">
                <a class="navbar-brand" href="#">
                    <img src="css/img/mu-logo.png" alt="Logo" class="navbar-logo">
                </a>
            </div>
        </div>
    </nav>

    <div class="header-container">
        <h2>Home</h2>
    </div>

    <div class="content-container">

    </div>

    <nav class="navbar navbar-expand fixed-bottom navbar-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">
                    <i class="fas fa-home" style="color: #643D00 !important;"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="upload-btn">
                    <button class="upload-btn" data-toggle="modal" data-target="#imageTypeModal">
                        <img src="css/img/research1.png" alt="Upload" style="width: 35px; height: 35px;">
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fire" style="color: #643D00 !important;"></i>
                    <span>Trending</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Image Type Selection Container -->
    <div class="modal fade" id="imageTypeModal" tabindex="-1" role="dialog" aria-labelledby="imageTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content imageType-modal-content">

                <div class="modal-header upload-modal-header border-0">
                    <h5 class="modal-title modal-title mx-auto" id="imageTypeModalLabel">Select Image Type</h5>
                    <button type="button" class="close close-custom position-absolute" style="right: 15px;" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container d-flex justify-content-center align-items-center" style="height: 100%;">
                        <div class="row justify-content-center w-100">
                
                            <div class="col-md-6 mt-4 mb-4 d-flex justify-content-center">
                                <div class="card image-type-card" id="screenshot-btn">
                                    <div class="card-body text-center">
                                        <i class="fas fa-desktop fa-3x mb-3" style="color: #000000;"></i>
                                        <h6 class="card-title">Upload Screenshot</h6>
                                        <p class="card-text">Choose an image directly from your device's screenshots.</p>
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-md-6 mt-4 mb-4 d-flex justify-content-center">
                                <div class="card image-type-card" id="camera-btn">
                                    <div class="card-body text-center">
                                        <i class="fas fa-camera fa-3x mb-3" style="color: #000000;"></i>
                                        <h6 class="card-title">Upload from Camera</h6>
                                        <p class="card-text">Take a photo using your device's camera for upload.</p>
                                    </div>
                                </div>
                            </div>
                
                        </div>
                    </div>
                </div>                

            </div>
        </div>
    </div>

    <div id="loading-indicator" style="display: none;">
        <img src="css/img/mu.png">
        <p>Loading...</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/get-set-cookie.js"></script>
    <script src="js/holding-details/script.js"></script>
    <script>
        $(document).ready(function() {
            document.getElementById('screenshot-btn').addEventListener('click', function() {
                $('#imageTypeModal').modal('hide');

                document.getElementById('loading-indicator').style.display = 'flex';

                setTimeout(function() {
                    window.location.href = 'screenshot-upload.html';
                }, 500);
            });

            document.getElementById('camera-btn').addEventListener('click', function() {
                $('#imageTypeModal').modal('hide');

                    document.getElementById('loading-indicator').style.display = 'flex';

                    setTimeout(function() {
                        window.location.href = 'photo-upload.html';
                    }, 500); 
            });
        });
    </script>
</body>
</html>
